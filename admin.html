<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - FolioBuilder</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #f5f5f5;
    }
    .login-screen, .dashboard {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .login-screen.active, .dashboard.active {
      display: flex;
    }
    input[type="password"] {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #1e90ff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .panel {
      display: flex;
      gap: 40px;
      flex-direction: column;
      align-items: flex-start;
    }
    textarea, input[type="text"] {
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    h2 {
      margin-bottom: 10px;
    }
    .box {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="login-screen active" id="loginScreen">
    <h2>Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter Password" />
    <button onclick="login()">Login</button>
  </div>  <div class="dashboard" id="adminPanel">
    <h1>Welcome, Admin</h1>
    <div class="panel">
      <div class="box">
        <h2>Add Creation</h2>
        <input type="text" id="creationTitle" placeholder="Title" />
        <input type="text" id="creationLink" placeholder="Link" />
        <button onclick="addCreation()">Add</button>
      </div>
      <div class="box">
        <h2>Accept Request</h2>
        <input type="text" id="userEmail" placeholder="User Email" />
        <input type="text" id="portfolioLink" placeholder="Portfolio Link" />
        <button onclick="acceptRequest()">Send Success</button>
      </div>
    </div>
  </div>  <script>
    const password = "LokiTh3Rul3r";

    function login() {
      const input = document.getElementById("adminPassword").value;
      if (input === password) {
        document.getElementById("loginScreen").classList.remove("active");
        document.getElementById("adminPanel").classList.add("active");
      } else {
        alert("Incorrect Password");
      }
    }

    function addCreation() {
      const title = document.getElementById("creationTitle").value;
      const link = document.getElementById("creationLink").value;
      alert(`Creation Added:\nTitle: ${title}\nLink: ${link}`);
      // Integrate Firebase/Backend here
    }

    function acceptRequest() {
      const email = document.getElementById("userEmail").value;
      const portfolio = document.getElementById("portfolioLink").value;
      alert(`Success Message Sent to ${email} for: ${portfolio}`);
      // Integrate EmailJS/SMTP function here
    }
  </script></body>
</html>
