<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generating Your Portfolio</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .spinner {
      margin: 30px auto;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #00ffc3;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #timer {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    #doneBtn {
      margin-top: 25px;
      display: none;
      background-color: #00ffc3;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #doneBtn:hover {
      background-color: #00e0b0;
    }
  </style>
</head>
<body>
  <h1>Hang tight, we're crafting your portfolio ✨</h1>
  <div class="spinner"></div>
  <p>This usually takes 30–60 minutes. You’ll be notified once it’s ready.</p>
  <div id="timer">Loading timer...</div>
  <button id="doneBtn" onclick="window.location.href='index.html'">Return to Homepage</button>  <script>
    // Generate a random duration between 30–60 minutes (in seconds)
    const duration = Math.floor(Math.random() * 1800) + 1800; // 1800s to 3600s
    let timeLeft = duration;

    function updateTimer() {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      document.getElementById("timer").innerText = `${minutes}m ${seconds}s remaining...`;

      if (timeLeft > 0) {
        timeLeft--;
        setTimeout(updateTimer, 1000);
      } else {
        document.getElementById("timer").innerText = "Your portfolio is ready!";
        document.getElementById("doneBtn").style.display = 'inline-block';
      }
    }

    updateTimer();
  </script></body>
</html>
