<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generating Your Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #ffcc00;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .loading-animation {
      border: 6px solid rgba(255, 255, 255, 0.2);
      border-top: 6px solid #ffcc00;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .countdown {
      font-size: 1.5rem;
      margin-top: 20px;
    }

    .note {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #888;
    }

    .btn {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #ffcc00;
      color: #000;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #ffaa00;
    }
  </style>
</head>
<body>

  <h1>Generating Your Custom Portfolio...</h1>
  <div class="loading-animation"></div>

  <div class="countdown" id="timer">Estimated Time Left: 45:00</div>

  <p class="note">Our AI engine is building your website. Youâ€™ll be notified shortly.</p>

  <button class="btn" onclick="location.href='https://t.me/XD_Loki';">Need Help? Contact Us</button>

  <script>
    let timeLeft = 45 * 60; // 45 minutes in seconds
    const timerElement = document.getElementById('timer');

    const updateTimer = () => {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerElement.textContent = `Estimated Time Left: ${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
      if (timeLeft > 0) {
        timeLeft--;
        setTimeout(updateTimer, 1000);
      } else {
        timerElement.textContent = "Your portfolio is ready!";
      }
    };

    updateTimer();
  </script>

</body>
</html>
