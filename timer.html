<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generating Your Portfolio</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    .spinner {
      margin: 30px auto;
      border: 6px solid rgba(255, 255, 255, 0.1);
      border-top: 6px solid #00ffc3;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #timer {
      font-size: 1.5rem;
      margin-top: 10px;
    }
    #doneBtn {
      margin-top: 25px;
      display: none;
      background-color: #00ffc3;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    #doneBtn:hover {
      background-color: #00e0b0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Portfolio is Generating...</h1>
    <p>Please wait while we finalize everything. You’ll be redirected shortly.</p>
    <div id="timer">45:30</div>

    <button onclick="window.location.href='index.html'" class="home-btn">← Back to Home</button>
  </div>

  <style>
    body {
      margin: 0;
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 600px;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 20px;
      box-shadow: 0 0 20px #ffaa00;
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      color: #ffcc00;
      margin-bottom: 10px;
    }

    #timer {
      font-size: 2.5rem;
      margin: 20px 0;
      color: #ffcc00;
    }

    .home-btn {
      background-color: #ffcc00;
      color: black;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
    }

    .home-btn:hover {
      background-color: #ffaa00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>

  <script>
    let timeLeft = 45:30;
    const timer = document.getElementById('timer');
    const interval = setInterval(() => {
      timeLeft--;
      timer.textContent = `00:${timeLeft < 10 ? '0' : ''}${timeLeft}`;
      if (timeLeft === 0) {
        clearInterval(interval);
        // redirect or show final message
        window.location.href = "payment.html"; // or a final success screen
      }
    }, 1000);
  </script>
</body>
</html>
