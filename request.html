<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Portfolio – FolioBuilder</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Orbitron', sans-serif;
      color: white;
      margin: 0;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 15px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      background: #262626;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      color: white;
    }

    .checkbox-group {
      margin-top: 5px;
      font-size: 0.85rem;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
    }

    .btn {
      margin-top: 25px;
      width: 100%;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      position: relative;
    }

    .btn:hover {
      background: #ffaa00;
    }

    .spinner {
      display: none;
      width: 22px;
      height: 22px;
      border: 3px solid #000;
      border-top: 3px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      top: 13px;
      right: 20px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .theme-preview {
      color: #ffcc00;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Submit Your Portfolio Request</h1>

  <div class="theme-preview">
    Selected Theme: <span id="themeName">Loading...</span>
  </div>

  <form id="portfolioForm">
    <label>Full Name:</label>
    <input type="text" id="name" required />

    <label>Email Address:</label>
    <input type="email" id="email" required />

    <label>Bio:</label>
    <textarea rows="3" id="bio"></textarea>
    <div class="checkbox-group">
      <label><input type="checkbox" id="showBio" checked /> Show Bio</label>
    </div>

    <label>Profile Picture URL:</label>
    <input type="url" id="profilePic" />

    <label>Social Links:</label>
    <input type="text" id="socialLinks" placeholder="Twitter, GitHub, LinkedIn" />
    <div class="checkbox-group">
      <label><input type="checkbox" id="showSocial" checked /> Show Social Links</label>
    </div>

    <label>Resume / CV Link:</label>
    <input type="url" id="resume" />
    <div class="checkbox-group">
      <label><input type="checkbox" id="showResume" /> Show Resume</label>
    </div>

    <label>Extra Feature:</label>
    <select id="feature">
      <option value="none">None</option>
      <option value="animatedText">Animated Text</option>
      <option value="scrollReveal">Scroll Reveal</option>
    </select>

    <label>Preferred Payment Method:</label>
    <select id="payment" required>
      <option value="TON">TON</option>
      <option value="USDT">USDT</option>
      <option value="UPI">UPI</option>
      <option value="Stripe">Stripe</option>
    </select>

    <button type="submit" class="btn">
      Submit & Generate
      <span class="spinner" id="spinner"></span>
    </button>
  </form>

  <script>
    const params = new URLSearchParams(window.location.search);
    const theme = params.get('theme');
    document.getElementById("themeName").textContent = theme ? decodeURIComponent(theme) : "Not Selected";

    const form = document.getElementById("portfolioForm");
    const spinner = document.getElementById("spinner");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !email) {
        alert("Please fill out all required fields.");
        return;
      }

      spinner.style.display = "inline-block";

      setTimeout(() => {
        spinner.style.display = "none";
        alert("Your request has been received!\nWe are generating your portfolio. Please wait for 30–60 minutes.");
        window.location.href = "success.html";
      }, 3000);
    });
  </script>
</body>
</html>
