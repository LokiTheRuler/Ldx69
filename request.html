<form id="portfolioForm">
  <label>Full Name:</label>
  <input type="text" name="name" required />

  <label>Email Address:</label>
  <input type="email" name="email" required />

  <label>Bio (short intro):</label>
  <textarea name="bio" rows="3" required></textarea>

  <label>Profile Picture URL:</label>
  <input type="url" name="profilePic" />

  <label>Social Links (comma-separated):</label>
  <input type="text" name="socialLinks" placeholder="Twitter, GitHub, LinkedIn, etc." />

  <label>Resume (Google Drive or link):</label>
  <input type="url" name="resume" />

  <label>Extra Feature:</label>
  <select name="feature">
    <option value="none">None</option>
    <option value="animatedText">Animated Text</option>
    <option value="scrollReveal">Scroll Reveal</option>
  </select>

  <label>Preferred Payment Method:</label>
  <select name="payment" required>
    <option value="TON">TON</option>
    <option value="USDT">USDT</option>
    <option value="UPI">UPI</option>
    <option value="Stripe">Stripe</option>
  </select>

  <button type="submit" class="btn">Submit & Generate</button>
</form>
