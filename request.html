<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Request Portfolio – FolioBuilder</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      font-family: 'Orbitron', sans-serif;
      color: white;
      margin: 0;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 2.2rem;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 25px;
      border-radius: 15px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 0.95rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      background: #262626;
      border: none;
      border-radius: 8px;
      margin-top: 5px;
      color: white;
    }

    .checkbox-group {
      margin-top: 5px;
      font-size: 0.85rem;
    }

    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
    }

    .btn {
      margin-top: 25px;
      width: 100%;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s ease;
      position: relative;
    }

    .btn:hover {
      background: #ffaa00;
    }

    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 2px solid black;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      position: absolute;
      right: 20px;
      top: 13px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .theme-preview {
      color: #ffcc00;
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <h1>Submit Your Portfolio Request</h1>

  <div class="theme-preview">
    Selected Theme: <span id="themeName">Loading...</span>
  </div>

  <form id="portfolioForm">
    <label>Full Name:</label>
    <input type="text" id="name" name="full_name" required />

    <label>Email Address:</label>
    <input type="email" id="email" name="email" required />

    <label>Bio:</label>
    <textarea rows="3" id="bio" name="bio"></textarea>
    <div class="checkbox-group">
      <label><input type="checkbox" id="showBio" name="show_bio" checked /> Show Bio</label>
    </div>

    <label>Profile Picture URL:</label>
    <input type="url" id="profilePic" name="profile_pic" />

    <label>Social Links:</label>
    <input type="text" id="socialLinks" name="social_links" placeholder="Twitter, GitHub, LinkedIn" />
    <div class="checkbox-group">
      <label><input type="checkbox" id="showSocial" name="show_social" checked /> Show Social Links</label>
    </div>

    <label>Resume / CV Link:</label>
    <input type="url" id="resume" name="resume" />
    <div class="checkbox-group">
      <label><input type="checkbox" id="showResume" name="show_resume" /> Show Resume</label>
    </div>

    <label>Extra Feature:</label>
    <select id="feature" name="feature">
      <option value="none">None</option>
      <option value="animatedText">Animated Text</option>
      <option value="scrollReveal">Scroll Reveal</option>
    </select>

    <label>Preferred Payment Method:</label>
    <select id="payment" name="payment_method" required>
      <option value="TON">TON</option>
      <option value="USDT">USDT</option>
      <option value="UPI">UPI</option>
      <option value="Stripe">Stripe</option>
    </select>

    <button type="submit" class="btn" id="submitBtn">
      <span id="btnText">Request Portfolio</span>
      <div class="spinner" id="btnSpinner"></div>
    </button>
  </form>

  <!-- EmailJS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

  <script>
    // Set theme from URL
    const params = new URLSearchParams(window.location.search);
    const theme = params.get('theme');
    document.getElementById("themeName").textContent = theme ? decodeURIComponent(theme) : "Not Selected";

    emailjs.init("GTDBjfcWeeqJfDY_-");

    const form = document.getElementById("portfolioForm");
    const btn = document.getElementById("submitBtn");
    const btnText = document.getElementById("btnText");
    const btnSpinner = document.getElementById("btnSpinner");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Spinner on
      btn.disabled = true;
      btnText.style.display = "none";
      btnSpinner.style.display = "block";

      emailjs.sendForm("service_digqqt9", "template_crjq52q", form).then(
        () => {
          alert("✅ Request sent successfully!");
          window.location.href = "timer.html";
        },
        (error) => {
          alert("❌ Failed to send. Try again.");
          console.error(error);
          btn.disabled = false;
          btnText.style.display = "inline-block";
          btnSpinner.style.display = "none";
        }
      );
    });
  </script>

</body>
</html>
