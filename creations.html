<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Previous Creations</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #111;
      color: #fff;
    }

    .container {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }

    .card {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card .info {
      padding: 1rem;
      text-align: center;
    }

    .info h3 {
      margin: 0.5rem 0;
    }

    .info a {
      display: inline-block;
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #4caf50;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    /* Floating back button */
    .back-btn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ff9800;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; padding-top: 1rem;">üöÄ Our Previous Creations</h1>
  <div class="container" id="creationsContainer">
    <!-- Cards will be injected here -->
  </div>

  <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back to Home</button>

  <!-- Firebase App -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyD0I6KNECyg-pT8Tz0_KjuEz5SmXBVJag0",
      authDomain: "folio-request-team.firebaseapp.com",
      projectId: "folio-request-team",
      storageBucket: "folio-request-team.appspot.com",
      messagingSenderId: "1090768296358",
      appId: "1:1090768296358:web:fb5c05cce9f0f4c8691767",
      measurementId: "G-S71Q1D0LZP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadCreations() {
      const querySnapshot = await getDocs(collection(db, "creations"));
      const container = document.getElementById("creationsContainer");

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.classList.add("card");
        card.innerHTML = `
          <img src="${data.image}" alt="${data.name}">
          <div class="info">
            <h3>${data.name}</h3>
            <a href="${data.portfolioLink}" target="_blank">Watch ${data.name}'s Portfolio</a>
          </div>
        `;
        container.appendChild(card);
      });
    }

    loadCreations();
  </script>
</body>
</html>
