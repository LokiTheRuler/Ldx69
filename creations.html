<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Previous Creations</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
    }

    h1 {
      text-align: center;
      padding: 20px;
      color: #ffcc00;
    }

    .creations-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .creation-card {
      background-color: #1c1c1c;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
      transition: transform 0.3s ease;
    }

    .creation-card:hover {
      transform: scale(1.03);
    }

    .creation-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .creation-info {
      padding: 15px;
      text-align: center;
    }

    .creation-info h3 {
      margin: 10px 0;
      color: #fff;
    }

    .watch-btn {
      background-color: #ffcc00;
      color: #000;
      padding: 10px 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .watch-btn:hover {
      background-color: #e6b800;
    }

    .floating-back-button {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffcc00;
      color: #000;
      padding: 14px 28px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      box-shadow: 0 0 20px #ffcc00;
      transition: all 0.3s ease;
      z-index: 1000;
      white-space: nowrap;
    }

    @media (max-width: 500px) {
      .creation-image {
        height: 160px;
      }

      .watch-btn {
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Our Previous Creations ðŸŒŸ</h1>

  <div class="creations-container" id="creations-container">
    <!-- Dynamic content will appear here -->
  </div>

  <!-- Floating Back Button -->
  <a href="index.html" class="floating-back-button">â¬… Back to Home</a>

  <!-- Script to load creations -->
  <script>
    fetch('creations.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('creations-container');
        data.creations.forEach(item => {
          const card = document.createElement('div');
          card.className = 'creation-card';
          card.innerHTML = `
            <img src="${item.image}" alt="${item.title}" class="creation-image" />
            <div class="creation-info">
              <h3>${item.title}</h3>
              <a href="${item.link}" target="_blank">
                <button class="watch-btn">Watch ${item.title.split(" ")[0]}'s Portfolio</button>
              </a>
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        document.getElementById('creations-container').innerHTML = "<p style='text-align:center;'>Failed to load creations. Please try again later.</p>";
        console.error("Error loading creations.json:", error);
      });
  </script>
</body>
</html>
