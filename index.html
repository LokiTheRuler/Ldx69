<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FolioBuilder</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ffaa00;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="logo">FolioBuilder</div>
  <h1>Craft Your Digital Presence</h1>
  <p>Design. Impress. Stand Out. <br> Start your personal portfolio today.</p>

  <div class="btn-container">
    <a href="themes.html" class="btn">View Themes</a>
    <a href="request.html" class="btn">Build Your Portfolio</a>
  </div>

</body>
</html>
