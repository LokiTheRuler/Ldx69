<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FolioBuilder</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #ffcc00;
      margin-top: 20px;
    }

    .language-btn {
      margin: 15px 0;
      background: #222;
      border: 1px solid #555;
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .language-list {
      display: none;
      margin-bottom: 20px;
    }

    .language-list button {
      margin: 0 5px;
      padding: 5px 10px;
      border: none;
      background: #444;
      color: #fff;
      border-radius: 12px;
      cursor: pointer;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ffaa00;
    }

    .divider {
      margin: 40px 0 10px;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, #00f0ff, #ff00d4);
      border: none;
    }

    .tagline {
      font-size: 1rem;
      color: #ffcc00;
      margin-bottom: 30px;
    }

  </style>
</head>
<body>

  <div class="logo">FolioBuilder</div>

  <button class="language-btn" onclick="toggleLanguages()">üåê Change Language</button>
  <div class="language-list" id="languageList">
    <button onclick="setLanguage('en')">English</button>
    <button onclick="setLanguage('ru')">–†—É—Å—Å–∫–∏–π</button>
    <button onclick="googleTranslate()">üåç Others</button>
  </div>

  <h1 id="main-title">Craft Your Digital Presence</h1>
  <p id="main-desc">Design. Impress. Stand Out. <br> Start your personal portfolio today.</p>

  <div class="btn-container">
    <a href="themes.html" class="btn" id="btn-themes">View Themes</a>
    <a href="request.html" class="btn" id="btn-build">Build Your Portfolio</a>
  </div>

  <hr class="divider" />
  <div class="tagline">Created With Honour ‚ù§Ô∏è</div>

  <div class="btn-container">
    <a href="creations.html" class="btn" id="btn-creations">Our Previous Creations</a>
  </div>

  <script>
    function toggleLanguages() {
      const list = document.getElementById('languageList');
      list.style.display = list.style.display === 'block' ? 'none' : 'block';
    }

    function setLanguage(lang) {
      const elements = {
        en: {
          title: "Craft Your Digital Presence",
          desc: "Design. Impress. Stand Out. <br> Start your personal portfolio today.",
          themes: "View Themes",
          build: "Build Your Portfolio",
          creations: "Our Previous Creations"
        },
        ru: {
          title: "–°–æ–∑–¥–∞–π –°–≤–æ—ë –¶–∏—Ñ—Ä–æ–≤–æ–µ –ü—Ä–∏—Å—É—Ç—Å—Ç–≤–∏–µ",
          desc: "–î–∏–∑–∞–π–Ω. –í–ø–µ—á–∞—Ç–ª—è–π. –í—ã–¥–µ–ª—è–π—Å—è. <br> –ù–∞—á–Ω–∏ —Å–æ–∑–¥–∞–≤–∞—Ç—å –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ —É–∂–µ —Å–µ–≥–æ–¥–Ω—è.",
          themes: "–ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å –¢–µ–º—ã",
          build: "–°–æ–∑–¥–∞—Ç—å –ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ",
          creations: "–ù–∞—à–∏ –†–∞–±–æ—Ç—ã"
        }
      };

      const content = elements[lang];
      document.getElementById('main-title').innerHTML = content.title;
      document.getElementById('main-desc').innerHTML = content.desc;
      document.getElementById('btn-themes').innerText = content.themes;
      document.getElementById('btn-build').innerText = content.build;
      document.getElementById('btn-creations').innerText = content.creations;
    }

    function googleTranslate() {
      alert("Google Translate support will be integrated soon.");
    }
  </script>

</body>
</html>
