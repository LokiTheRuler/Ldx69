<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FolioBuilder</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .btn {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ffaa00;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 10px;
    }

    .lang-dropdown {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .lang-btn {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .lang-options {
      display: none;
      position: absolute;
      top: 45px;
      right: 0;
      background: #222;
      border: 1px solid #444;
      border-radius: 10px;
      overflow: hidden;
      z-index: 1000;
    }

    .lang-options button {
      display: block;
      width: 100%;
      background: none;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .lang-options button:hover {
      background: #444;
    }
  </style>
</head>
<body>

  <div class="lang-dropdown">
    <button class="lang-btn" onclick="toggleLangMenu()">üåê Language</button>
    <div class="lang-options" id="langOptions">
      <button onclick="setLanguage('en')">English</button>
      <button onclick="setLanguage('ru')">–†—É—Å—Å–∫–∏–π</button>
      <button onclick="googleTranslateElementInit()">Other (Google Translate)</button>
    </div>
  </div>

  <div class="logo">FolioBuilder</div>
  <h1 id="main-title">Craft Your Digital Presence</h1>
  <p id="subtitle">Design. Impress. Stand Out. <br> Start your personal portfolio today.</p>

  <div class="btn-container">
    <a href="theme.html" class="btn" id="view-themes-btn">View Themes</a>
    <a href="request.html" class="btn" id="build-btn">Build Your Portfolio</a>
    <a href="creations.html" class="btn" id="our-creations-btn">Our Previous Creations</a>
  </div>

  <div id="google_translate_element" style="display: none;"></div>

  <script>
    function toggleLangMenu() {
      const menu = document.getElementById('langOptions');
      menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    }

    function setLanguage(lang) {
      const translations = {
        en: {
          title: "Craft Your Digital Presence",
          subtitle: "Design. Impress. Stand Out. <br> Start your personal portfolio today.",
          viewThemes: "View Themes",
          buildPortfolio: "Build Your Portfolio",
          ourCreations: "Our Previous Creations"
        },
        ru: {
          title: "–°–æ–∑–¥–∞–π—Ç–µ —Å–≤–æ—ë —Ü–∏—Ñ—Ä–æ–≤–æ–µ –ø—Ä–∏—Å—É—Ç—Å—Ç–≤–∏–µ",
          subtitle: "–ü—Ä–æ–µ–∫—Ç–∏—Ä—É–π—Ç–µ. –í–ø–µ—á–∞—Ç–ª—è–π—Ç–µ. –í—ã–¥–µ–ª—è–π—Ç–µ—Å—å. <br> –ù–∞—á–Ω–∏—Ç–µ —Å–≤–æ—ë –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ —É–∂–µ —Å–µ–≥–æ–¥–Ω—è.",
          viewThemes: "–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –¢–µ–º—ã",
          buildPortfolio: "–°–æ–∑–¥–∞—Ç—å –ü–æ—Ä—Ç—Ñ–æ–ª–∏–æ",
          ourCreations: "–ù–∞—à–∏ –†–∞–±–æ—Ç—ã"
        }
      };

      document.getElementById('main-title').innerHTML = translations[lang].title;
      document.getElementById('subtitle').innerHTML = translations[lang].subtitle;
      document.getElementById('view-themes-btn').innerHTML = translations[lang].viewThemes;
      document.getElementById('build-btn').innerHTML = translations[lang].buildPortfolio;
      document.getElementById('our-creations-btn').innerHTML = translations[lang].ourCreations;
    }

    function googleTranslateElementInit() {
      document.getElementById('google_translate_element').style.display = 'block';
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'de,fr,hi,ja,es,zh-CN',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>

  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

</body>
</html>
