<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FolioBuilder</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #0d0d0d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      min-height: 100vh;
      padding: 0 20px;
    }

    header {
      width: 100%;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #0d0d0d;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #ffcc00;
    }

    .language-selector {
      background: #ffcc00;
      border: none;
      color: #000;
      font-weight: bold;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    h1 {
      font-size: 2.8rem;
      margin: 30px 0 10px;
    }

    p {
      font-size: 1.2rem;
      color: #bbbbbb;
      margin-bottom: 40px;
    }

    .btn-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 60px;
    }

    .btn {
      background: #ffcc00;
      color: #000;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #ffaa00;
    }

    footer {
      margin-top: auto;
      padding: 20px;
    }

    .translate-container {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">FolioBuilder</div>
    <select class="language-selector" onchange="changeLanguage(this.value)">
      <option value="en">üåê English</option>
      <option value="ru">üá∑üá∫ Russian</option>
      <option value="more">üîÑ More Languages</option>
    </select>
  </header>

  <h1>Craft Your Digital Presence</h1>
  <p>Design. Impress. Stand Out. <br> Start your personal portfolio today.</p>

  <div class="btn-container">
    <a href="themes.html" class="btn">View Themes</a>
    <a href="request.html" class="btn">Build Your Portfolio</a>
  </div>

  <footer>
    <a href="creations.html" class="btn">Our Previous Creations</a>
  </footer>

  <!-- Google Translate -->
  <div id="google_translate_element" class="translate-container"></div>
  <script type="text/javascript">
    function changeLanguage(lang) {
      if (lang === 'more') {
        document.querySelector('.translate-container').style.display = 'block';
        new google.translate.TranslateElement({ pageLanguage: 'en' }, 'google_translate_element');
      } else {
        location.href = window.location.pathname + '?lang=' + lang;
      }
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
